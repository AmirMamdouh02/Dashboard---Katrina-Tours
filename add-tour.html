    <div id="main" class="bg-light-2">
      <div class="pagetitle">
        <h1>Add Tour</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Add Tour</li>
          </ol>
        </nav>
      </div>
      <div class="p-4 rounded-1 bg-white shadow-3">
        <div class="col-xl-10">
          <div class="text-18 fw-500 mb-2">Tour Content</div>
          <form action="" method="post">
            <div class="row gy-4">
              <div class="col-12">
                <div class="form-input">
                  <input type="text" name="" id="" required />
                  <label class="lh-1 text-16 text-light-1">Name</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-input">
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="5"
                    required
                  ></textarea>
                  <label class="lh-1 text-16 text-light-1">Content</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-input">
                  <input type="number" name="" id="" required />
                  <label class="lh-1 text-16 text-light-1">Price</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-input">
                  <input type="text" name="" id="" required />
                  <label class="lh-1 text-16 text-light-1">Duration</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-input">
                  <input type="text" name="" id="" required />
                  <label class="lh-1 text-16 text-light-1">Days</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-input">
                  <input type="text" name="" id="include-input" required />
                  <label class="lh-1 text-16 text-light-1">Include</label>
                </div>
                <button
                  class="button md mt-2 blue-1 bg-blue-1-05 text-blue-1"
                  type="button"
                  id="include-btn"
                >
                  Add
                </button>
                <ul class="include-ul ms-4 mt-3"></ul>
              </div>
              <div class="col-6">
                <div class="form-input">
                  <input type="text" name="" id="exclude-input" required />
                  <label class="lh-1 text-16 text-light-1">Exclude</label>
                </div>
                <button
                  class="button md mt-2 blue-1 bg-blue-1-05 text-blue-1"
                  type="button"
                  id="exclude-btn"
                >
                  Add
                </button>
                <ul class="exclude-ul ms-4 mt-3"></ul>
              </div>
              <div class="col-12">
                <div class="fw-500">Image</div>
                <div class="row upload-image gy-2 pt-3">
                  <div class="col-auto cursor-pointer">
                    <input
                      type="file"
                      id="upload-image"
                      name="upload-image"
                      class="d-none"
                    />
                    <label for="upload-image">
                      <div class="w-200">
                        <div class="d-flex ratio">
                          <div
                            class="d-flex align-items-center justify-content-center flex-column text-center bg-blue-2 h-100 absolute rounded-1 border-type-1"
                          >
                            <div
                              class="bi bi-file-earmark-arrow-up text-40 text-blue-1 mb-2"
                            ></div>
                            <div class="text-blue-1 fw-500">Upload Images</div>
                          </div>
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="col-auto">
                    <div class="w-200">
                      <div class="d-flex ratio">
                        <img
                          src="assets/img/product-1.jpg"
                          alt="Image"
                          class="img-ratio rounded-1"
                        />
                        <div
                          class="d-flex justify-content-end p-2 posotion-absolute"
                        >
                          <button
                            type="button"
                            class="size-40 border-0 bg-white rounded-1 d-flex align-items-center justify-content-center"
                          >
                            <i class="bi bi-trash3"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="w-200">
                      <div class="d-flex ratio">
                        <img
                          src="assets/img/product-1.jpg"
                          alt="Image"
                          class="img-ratio rounded-1"
                        />
                        <div
                          class="d-flex justify-content-end p-2 posotion-absolute"
                        >
                          <button
                            type="button"
                            class="size-40 border-0 bg-white rounded-1 d-flex align-items-center justify-content-center"
                          >
                            <i class="bi bi-trash3"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="w-200">
                      <div class="d-flex ratio">
                        <img
                          src="assets/img/product-1.jpg"
                          alt="Image"
                          class="img-ratio rounded-1"
                        />
                        <div
                          class="d-flex justify-content-end p-2 posotion-absolute"

                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="w-200">
                      <div class="d-flex ratio">
                        <img
                          src="assets/img/product-1.jpg"
                          alt="Image"
                          class="img-ratio rounded-1"
                        />
                        <div
                          class="d-flex justify-content-end p-2 posotion-absolute"
                        >
                          <button
                            type="button"
                            class="size-40 border-0 bg-white rounded-1 d-flex align-items-center justify-content-center"
                          >
                            <i class="bi bi-trash3"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-auto">
                <button
                  class="button md blue-1 bg-blue-1-05 text-blue-1 mt-2"
                  type="submit"
                >
                  Add Item
                </button>
              </div>
            </div>
          </form>
        </div>
